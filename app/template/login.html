{% extends 'base.html' %}

{% block content %}
<section class="content">
    <h2>{{ title }}</h2>
    <p>Insert a random username to proceed</p>
    {% if output %}
    <p class="box bg-{{ output[0] }}">{{ output[1] }}</p>
    {% endif %}
    <form action="{{ url_for('basic.login') }}" method="post">
        <input type="name" name="name" placeholder="Your nickname" class="my-1" required>
        <input type="submit" class="my-2" value="Login">
    </form>
</section>
{% endblock %}
